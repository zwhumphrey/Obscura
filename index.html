<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/230a732877.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Obscura Travel</title>
</head>

<body>
    <!--set background pic for layout-->
    <section class="bgpic"></section>

    <header>
        <h1> Plan Your Travel!</h1>
    </header>

    <div class="bg-container">
        <!-- start weather api section -->
        <section class="weather-api">
            <!-- start search form -->
            <div class="container-item-search">
                <form id="search-form">
                    <label for="city-search">
                        <h2>Search for a city:</h2>
                    </label>
                    <input type="text" name="city-search" id="city-search">
                    <button type="submit" class="btn">Search</button>
                </form>
                <div class="search-history">
                    <p>Search history</p>
                </div>
            </div>
            <!-- end search form -->
            <!-- start 5-day forecast -->
            <div class="container-item-weather">
                <div class="forecast"></div>
            </div>
        </section>
        <!-- end 5-day forecast -->
        <!-- end weather api section -->

        <!-- start currency exchange -->
        <section class="currency-api">
            <!-- start dropdown -->
            <h1 class="currency-heading">Foreign Exchnage Reference Rates Per Dollar</h1>
        </section>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
