<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/230a732877.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Obscura Travel</title>
</head>

<body>
    <!--set background pic for layout-->
    <section class="bgpic"></section>

    <!--set header items-->
    <section class="header">

        <h1>OBSCURA TRAVEL</h1>

    </section>

    <section class="search">
        <h2 id="from">Search From</h2>
        <h2 id="two">Search To</h2>
        <h2 id="datePicker">Date:</h2>
    </section>

    <section class="flights">
        <h2>API ONE Available Flights</h2>

    </section>
    <section class="currency-container">
        <br>
        
        <h3 id="currency-text1">Exchange Rates Per Dollar: </h3>
        <i class="fa-solid fa-money-bill-transfer fa-xl fa-spin"></i>
        <select id="currency-dropdown"></select><br>
        <textarea rows="7" cols = "27" name = "explanation" id="currency-text2"></textarea>
        <h2 id="date">API TWO Currency</h2>

    </section>
    <section class="weather">
        <h2></h2>

    </section>

<script src="./assets/script.js"></script>
</body>
</html>
